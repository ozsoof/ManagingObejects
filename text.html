<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - simple text from json</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #f0f0f0;
				color: #444;
			}
			a {
				color: #08f;
			}
		</style>
	</head>
	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - simple text from json fonts
		</div>

		<script type="module">

			import * as THREE from './three.js/build/three.module.js';
			import { OrbitControls } from './three.js/examples/jsm/controls/OrbitControls.js';

			let camera, scene, renderer;

			init();
			animate();

			function init( ) {

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( 0, - 400, 600 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xf0f0f0 );

				const loader = new THREE.FontLoader();
				loader.load( './three.js/examples/fonts/Helvetiker_bold.typeface.json', function ( font ) {

					const color = 0x006699;

					const matLite = new THREE.MeshBasicMaterial( {
						color: 0x006699
					} );

					const message = "TEST";

					const shapes = font.generateShapes( message, 40 );

					const geometry = new THREE.ShapeBufferGeometry( shapes );

					geometry.computeBoundingBox();

					// const xMid = - 0.5 * ( geometry.boundingBox.max.x - geometry.boundingBox.min.x );
					const xMid = 0;

					geometry.translate( xMid, 0, 0 );

					// make shape ( N.B. edge view not visible )

					const text = new THREE.Mesh( geometry, matLite );
					text.position.z = 300;
					text.rotation.x = Math.PI * -.25;
					scene.add( text );

					// make line shape ( N.B. edge view remains visible )

					// const holeShapes = [];

					// for ( let i = 0; i < shapes.length; i ++ ) {

					// 	const shape = shapes[ i ];

					// 	if ( shape.holes && shape.holes.length > 0 ) {

					// 		for ( let j = 0; j < shape.holes.length; j ++ ) {

					// 			const hole = shape.holes[ j ];
					// 			holeShapes.push( hole );

					// 		}

					// 	}

					// }




					// scene.add( lineText );

				} ); //end load function

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, 0, 0 );
				controls.update();

				window.addEventListener( 'resize', onWindowResize, false );

			} // end init

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
